    <style>
        #container {
            width: 400px;
            height: 400px;
            background-color: rgb(17, 17, 100);
            position: relative;
        }

        #move {
            width: 50px;
            height: 50px;
            background-color: rgb(174, 39, 39);
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>

<body>
    <button onclick="myMove()">Click</button>
    <div id="container">
        <div id="move"></div>
    </div>
    <script>
        function myMove() {
           var id = null;
            var ball = document.getElementById("move");

            let pos = 0;
            // clearInterval(id);
            id = setInterval(frame, 5);
            function frame() {
                if (pos ==350) {
                    clearInterval(id);
                } else {
                    pos++
                    ball.style.top = pos + "px";
                    ball.style.left = pos + "px";

                }
            }


        }

    </script>
