<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            background-color: rgb(17, 17, 100);
            position: relative;
        }

        #move {
            width: 50px;
            height: 50px;
            background-color: rgb(174, 39, 39);
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>

<body>
    <button onclick="myMove()">Click</button>
    <div id="container">
        <div id="move"></div>
    </div>
    <script>
        function myMove() {
            var id = null;
            var ball = document.getElementById("move");
            let left = 0;
            let top = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            ball.style.left = "0px";
            ball.style.top = "0px";
            function frame() {
                if (left < 350 && top == 0) {
                    left++;
                    ball.style.left = left + "px";
                }
                  else if (left == 350 && top < 350) {
                    top++;
                    ball.style.top = top + "px";

                }else if(top == 350 && left > 0){
                    left--;
                        ball.style.left = left + "px";
                    } else if (top == 350 && left == 0) {
                        top--;
                        left--;
                        ball.style.top = top+ "px";
                        ball.style.left = left + "px";

                    } else {
                        clearInterval(id);


                    }
                }
            }
        

    </script>
</body>

</html>
